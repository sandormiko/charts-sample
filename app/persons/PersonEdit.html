<form name="personForm" class="form-horizontal" ng-submit="vm.submit($close)" novalidate>

    <div class="modal-header">
        <h4>{{'persons.popup.title' | translate}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name" class="control-label col-xs-2">{{'persons.list.name' | translate}}</label>
            <div class="col-xs-10">
                <input type="text" ng-model="vm.person.name" class="form-control" id="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="job" class="control-label col-xs-2">{{'persons.list.job' | translate}}</label>
            <div class="col-xs-10">
                <input type="text" ng-model="vm.person.job" class="form-control" id="job" placeholder="Job title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="control-label col-xs-2">{{'persons.list.age' | translate}}</label>
            <div class="col-xs-10">
                <input type="text"  ng-model="vm.person.age" class="form-control" ng-pattern="/^[0-9]{1,2}$/" id="age" placeholder="Age" required>
            </div>
        </div>
        <div class="form-group">
            <label for="nick" class="control-label col-xs-2">{{'persons.list.nick' | translate}}</label>
            <div class="col-xs-10">
                <input type="text" ng-model="vm.person.nick" class="form-control" id="age" placeholder="Nick" required>
            </div>
        </div>
        <div class="form-group">
            <label for="employee" class="control-label col-xs-2">{{'persons.list.employee' | translate}}</label>
            <div class="col-xs-10">
                <div class="checkbox">
                    <input type="checkbox" name="employee" ng-model="vm.person.employee" id="employee" ng-init="vm.person.employee=false">
                </div>
            </div>
        </div>



        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" id="submit" ng-disabled="!personForm.$valid">{{'persons.button.save' | translate}}</button>
            <button type="button" class="btn" ng-click="$dismiss()">{{'persons.button.cancel' | translate}}</button>
        </div>
</form>
